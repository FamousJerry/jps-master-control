<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jingjai Productions Master Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Compiler -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase Compatibility Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #141414; font-family: 'Inter', sans-serif; color: #fff; }
        .logo-neon { color: #39FF14; text-shadow: 0 0 2px #39FF14, 0 0 8px #39FF14, 0 0 15px #1c7a0a; }
        .action-button { background-color: #2d9e1c; transition: background-color 0.3s; }
        .action-button:hover { background-color: #39FF14; color: #141414; }
        .nav-link.active-nav { color: #39FF14; font-weight: 700; }
        .form-input { background-color: #333; border: 1px solid #555; border-radius: 4px; padding: 12px 16px; width: 100%; color: #fff; transition: border-color 0.3s; }
        .form-input:focus { outline: none; border-color: #39FF14; }
        .module-card { background-color: #2F2F2F; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .module-card:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyABNyyrjBNTHc0LCV3nauqdTCsp-1blXAo",
            authDomain: "jps-app-468911.firebaseapp.com",
            projectId: "jps-app-468911",
            storageBucket: "jps-app-468911.appspot.com",
            messagingSenderId: "532726782263",
            appId: "1:532726782263:web:0e227d27bc61ef719962b2",
            measurementId: "G-8HXP33E0S8"
        };

        // Initialize Firebase using the compat libraries
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- React Components ---

        const LoginView = () => {
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [error, setError] = React.useState('');

            const handleLogin = (e) => {
                e.preventDefault();
                setError('');
                auth.signInWithEmailAndPassword(email, password)
                    .catch((error) => {
                        setError(error.message);
                    });
            };

            return (
                <div className="flex items-center justify-center min-h-screen">
                    <div className="w-full max-w-md p-8 space-y-8 rounded-lg" style={{ backgroundColor: 'rgba(0, 0, 0, 0.8)' }}>
                        <div className="text-center">
                            <h1 className="text-3xl font-bold logo-neon mb-2">Jingjai Productions</h1>
                            <h2 className="text-2xl font-semibold">Master Control Login</h2>
                        </div>
                        <form onSubmit={handleLogin} className="space-y-6">
                            {error && <div className="text-red-500 text-sm text-center">{error}</div>}
                            <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} required className="form-input" placeholder="Email address" />
                            <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} required className="form-input" placeholder="Password" />
                            <button type="submit" className="w-full flex justify-center py-3 px-4 rounded-md text-sm font-bold text-white action-button">
                                Sign in
                            </button>
                        </form>
                    </div>
                </div>
            );
        };
        
        const MainAppView = ({ user, onLogout }) => {
            return (
                <div>
                    <header className="fixed top-0 left-0 right-0 bg-black z-50 p-4 md:px-8 flex justify-between items-center">
                        <div className="flex items-center space-x-4 md:space-x-8">
                            <h1 className="text-lg md:text-2xl font-bold logo-neon whitespace-nowrap">
                                <span className="hidden md:inline">Jingjai Productions Master Control</span>
                                <span className="md:hidden">JP Master Control</span>
                            </h1>
                             {/* Navigation would be built out here based on user.role */}
                        </div>
                        <div className="flex items-center space-x-4">
                            <div className="text-right">
                                <p className="font-semibold">{user.name}</p>
                                <p className="text-xs text-gray-400">{user.role}</p>
                            </div>
                            <button onClick={onLogout} className="text-xs text-gray-400 hover:text-white">Logout</button>
                        </div>
                    </header>
                    <main className="pt-24 px-4 md:px-8">
                        <h2 className="text-3xl font-bold mb-6">Dashboard</h2>
                        <p>Welcome, {user.name}. Your role is {user.role}.</p>
                        <p className="mt-4">All modules (Client Central, Inventory, etc.) would be built out as React components here.</p>
                    </main>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = React.useState(null);
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(async (firebaseUser) => {
                    if (firebaseUser) {
                        const userDocRef = db.collection("users").doc(firebaseUser.uid);
                        const userDoc = await userDocRef.get();
                        if (userDoc.exists) {
                            const userData = userDoc.data();
                             if (userData.role === 'Disabled') {
                                alert("Your account has been disabled. Please contact an administrator.");
                                auth.signOut();
                                setUser(null);
                            } else {
                                setUser({ uid: firebaseUser.uid, ...userData });
                            }
                        } else {
                            auth.signOut();
                            setUser(null);
                        }
                    } else {
                        setUser(null);
                    }
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            const handleLogout = () => {
                auth.signOut();
            };

            if (loading) {
                return <div className="flex items-center justify-center min-h-screen">Loading...</div>;
            }

            return user ? <MainAppView user={user} onLogout={handleLogout} /> : <LoginView />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
