<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jingjai Productions Master Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Compiler -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase Compatibility Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #141414; font-family: 'Inter', sans-serif; color: #fff; }
        .logo-neon { color: #39FF14; text-shadow: 0 0 2px #39FF14, 0 0 8px #39FF14, 0 0 15px #1c7a0a; }
        .action-button { background-color: #2d9e1c; transition: background-color 0.3s; }
        .action-button:hover { background-color: #39FF14; color: #141414; }
        .nav-link.active-nav { color: #39FF14; font-weight: 700; }
        .form-input { background-color: #333; border: 1px solid #555; border-radius: 4px; padding: 12px 16px; width: 100%; color: #fff; transition: border-color 0.3s; }
        .form-input:focus { outline: none; border-color: #39FF14; }
        .module-card { background-color: #2F2F2F; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .module-card:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .tab-button { background-color: #333; }
        .tab-button.active { background-color: #39FF14; color: #141414; font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyABNyyrjBNTHc0LCV3nauqdTCsp-1blXAo",
            authDomain: "jps-app-468911.firebaseapp.com",
            projectId: "jps-app-468911",
            storageBucket: "jps-app-468911.appspot.com",
            messagingSenderId: "532726782263",
            appId: "1:532726782263:web:0e227d27bc61ef719962b2",
            measurementId: "G-8HXP33E0S8"
        };

        // Initialize Firebase using the compat libraries
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- React Components ---

        const LoginView = () => {
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [error, setError] = React.useState('');

            const handleLogin = (e) => {
                e.preventDefault();
                setError('');
                auth.signInWithEmailAndPassword(email, password)
                    .catch((error) => {
                        setError(error.message);
                    });
            };

            return (
                <div className="flex items-center justify-center min-h-screen">
                    <div className="w-full max-w-md p-8 space-y-8 rounded-lg" style={{ backgroundColor: 'rgba(0, 0, 0, 0.8)' }}>
                        <div className="text-center">
                            <h1 className="text-3xl font-bold logo-neon mb-2">Jingjai Productions</h1>
                            <h2 className="text-2xl font-semibold">Master Control Login</h2>
                        </div>
                        <form onSubmit={handleLogin} className="space-y-6">
                            {error && <div className="text-red-500 text-sm text-center">{error}</div>}
                            <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} required className="form-input" placeholder="Email address" />
                            <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} required className="form-input" placeholder="Password" />
                            <button type="submit" className="w-full flex justify-center py-3 px-4 rounded-md text-sm font-bold text-white action-button">
                                Sign in
                            </button>
                        </form>
                    </div>
                </div>
            );
        };
        
        const ClientForm = ({ client, onBack, onSave }) => {
            const [activeTab, setActiveTab] = React.useState('core');
            const [formData, setFormData] = React.useState(client || { contacts: [] });

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };
            
            const handleContactChange = (index, e) => {
                const { name, value } = e.target;
                const newContacts = [...formData.contacts];
                newContacts[index][name] = value;
                setFormData(prev => ({ ...prev, contacts: newContacts }));
            };

            const addContact = () => {
                const newContacts = [...(formData.contacts || []), { name: '', title: '', email: '', phone: '' }];
                setFormData(prev => ({...prev, contacts: newContacts}));
            };

            const handleSave = (e) => {
                e.preventDefault();
                onSave(formData);
            };

            const tabs = {
                core: 'Core Profile',
                contacts: 'Key Contacts',
                locations: 'Locations',
                sales: 'Sales & Pipeline',
            };

            return (
                <div className="bg-[#1f1f1f] p-6 rounded-lg">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-3xl font-bold">{client ? `Editing ${client.clientId}` : 'Add New Client'}</h2>
                        <button onClick={onBack} className="text-sm text-gray-400 hover:text-white">&larr; Back to List</button>
                    </div>
                    <form onSubmit={handleSave}>
                        <div className="mb-4 border-b border-gray-700 flex space-x-2">
                           {Object.keys(tabs).map(tabId => (
                               <button key={tabId} type="button" onClick={() => setActiveTab(tabId)} className={`py-2 px-4 rounded-t-md text-sm tab-button ${activeTab === tabId ? 'active' : ''}`}>
                                   {tabs[tabId]}
                               </button>
                           ))}
                        </div>
                        <div className="max-h-[60vh] overflow-y-auto p-1 space-y-4">
                            <div className={`tab-content ${activeTab === 'core' ? 'active' : ''}`}>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div><label className="text-sm">Company Legal Name</label><input name="legalName" value={formData.legalName || ''} onChange={handleChange} type="text" className="form-input" /></div>
                                    <div><label className="text-sm">Trading Name</label><input name="tradingName" value={formData.tradingName || ''} onChange={handleChange} type="text" className="form-input" /></div>
                                    <div><label className="text-sm">Industry</label><select name="industry" value={formData.industry || ''} onChange={handleChange} className="form-input"><option>TV</option><option>Film</option><option>Events</option><option>Corporate</option></select></div>
                                    <div><label className="text-sm">Tax ID / VAT ID</label><input name="taxId" value={formData.taxId || ''} onChange={handleChange} type="text" className="form-input" /></div>
                                </div>
                            </div>
                             <div className={`tab-content ${activeTab === 'contacts' ? 'active' : ''}`}>
                                {formData.contacts && formData.contacts.map((contact, index) => (
                                    <div key={index} className="p-4 border border-gray-700 rounded-lg space-y-2 mb-4">
                                        <h4 className="font-semibold">Contact #{index + 1}</h4>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div><label className="text-sm">Name</label><input name="name" value={contact.name} onChange={(e) => handleContactChange(index, e)} type="text" className="form-input" /></div>
                                            <div><label className="text-sm">Title</label><input name="title" value={contact.title} onChange={(e) => handleContactChange(index, e)} type="text" className="form-input" /></div>
                                            <div><label className="text-sm">Email</label><input name="email" value={contact.email} onChange={(e) => handleContactChange(index, e)} type="email" className="form-input" /></div>
                                            <div><label className="text-sm">Phone</label><input name="phone" value={contact.phone} onChange={(e) => handleContactChange(index, e)} type="text" className="form-input" /></div>
                                        </div>
                                    </div>
                                ))}
                                <button type="button" onClick={addContact} className="text-sm text-green-400 hover:text-green-300 mt-4">+ Add Contact</button>
                            </div>
                             <div className={`tab-content ${activeTab === 'locations' ? 'active' : ''}`}>Locations content here...</div>
                             <div className={`tab-content ${activeTab === 'sales' ? 'active' : ''}`}>Sales & Pipeline content here...</div>
                        </div>
                        <div className="mt-6 flex justify-end gap-4">
                             <button type="submit" className="action-button font-bold py-2 px-4 rounded-md">Save Client</button>
                        </div>
                    </form>
                </div>
            );
        };

        const ClientCentralView = () => {
            const [clients, setClients] = React.useState([]);
            const [view, setView] = React.useState('list'); // 'list' or 'form'
            const [editingClient, setEditingClient] = React.useState(null);

            React.useEffect(() => {
                const unsubscribe = db.collection("clients").onSnapshot(snapshot => {
                    const clientsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setClients(clientsData);
                });
                return () => unsubscribe();
            }, []);

            const handleShowAddForm = () => {
                setEditingClient(null);
                setView('form');
            };

            const handleEditClient = (client) => {
                setEditingClient(client);
                setView('form');
            };
            
            const handleBackToList = () => {
                setView('list');
            };
            
            const handleSaveClient = async (clientData) => {
                if (clientData.id) {
                    // Update existing client
                    const { id, ...dataToSave } = clientData;
                    const clientRef = db.collection("clients").doc(id);
                    await clientRef.update(dataToSave);
                } else {
                    // Add new client
                    const counterRef = db.collection("counters").doc("client");
                    const newId = await db.runTransaction(async (transaction) => {
                        const counterDoc = await transaction.get(counterRef);
                        if (!counterDoc.exists) {
                            transaction.set(counterRef, { current_value: 100001 });
                            return 100001;
                        }
                        const newCount = counterDoc.data().current_value + 1;
                        transaction.update(counterRef, { current_value: newCount });
                        return newCount;
                    });
                    await db.collection("clients").add({ ...clientData, clientId: `CL-${newId}` });
                }
                setView('list');
            };

            return (
                 <div>
                    {view === 'list' && (
                        <div>
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-3xl font-bold">Client Central</h2>
                                <button onClick={handleShowAddForm} className="action-button font-bold py-2 px-4 rounded-md">Add New Client</button>
                            </div>
                            <h3 className="text-xl font-semibold mb-4">Current Clients</h3>
                            <div className="space-y-3">
                                {clients.map(client => (
                                    <div key={client.id} onClick={() => handleEditClient(client)} className="bg-gray-700 p-3 rounded-lg cursor-pointer hover:bg-gray-600">
                                        <div className="flex justify-between items-start">
                                            <h4 className="font-bold text-lg">{client.tradingName || client.legalName}</h4>
                                            <span className="text-xs font-mono text-gray-400">{client.clientId || 'N/A'}</span>
                                        </div>
                                        <p className="text-sm text-gray-300 mt-1">{client.industry}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                    {view === 'form' && (
                        <ClientForm client={editingClient} onBack={handleBackToList} onSave={handleSaveClient} />
                    )}
                </div>
            )
        }
        
        const DashboardView = ({ user, setCurrentView }) => {
            return (
                <div>
                    <h2 className="text-3xl font-bold mb-6">Dashboard</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                       <div onClick={() => setCurrentView('client-central-view')} className="module-card p-4 rounded-lg cursor-pointer"><h3 className="font-bold text-lg">Client Central</h3><p className="text-sm text-gray-400">Manage clients and leads.</p></div>
                       {/* Add other module cards here */}
                    </div>
                </div>
            );
        }

        const MainAppView = ({ user, onLogout }) => {
            const [currentView, setCurrentView] = React.useState('dashboard-view');

            const renderView = () => {
                switch(currentView) {
                    case 'client-central-view':
                        return <ClientCentralView />;
                    // Add cases for other views (Inventory, Sales, etc.) here
                    case 'dashboard-view':
                    default:
                        return <DashboardView user={user} setCurrentView={setCurrentView} />;
                }
            }

            return (
                <div>
                    <header className="fixed top-0 left-0 right-0 bg-black z-50 p-4 md:px-8 flex justify-between items-center">
                        <div className="flex items-center space-x-4 md:space-x-8">
                            <h1 className="text-lg md:text-2xl font-bold logo-neon whitespace-nowrap">
                                <span className="hidden md:inline">Jingjai Productions Master Control</span>
                                <span className="md:hidden">JP Master Control</span>
                            </h1>
                             <nav>
                                 <a href="#" onClick={() => setCurrentView('dashboard-view')} className={`nav-link text-white font-semibold hover:text-gray-300 mr-4 ${currentView === 'dashboard-view' && 'active-nav'}`}>Dashboard</a>
                                 <a href="#" onClick={() => setCurrentView('client-central-view')} className={`nav-link text-white font-semibold hover:text-gray-300 ${currentView === 'client-central-view' && 'active-nav'}`}>Client Central</a>
                                 {/* Add more nav links here */}
                             </nav>
                        </div>
                        <div className="flex items-center space-x-4">
                            <div className="text-right">
                                <p className="font-semibold">{user.name}</p>
                                <p className="text-xs text-gray-400">{user.role}</p>
                            </div>
                            <button onClick={onLogout} className="text-xs text-gray-400 hover:text-white">Logout</button>
                        </div>
                    </header>
                    <main className="pt-24 px-4 md:px-8">
                        {renderView()}
                    </main>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = React.useState(null);
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(async (firebaseUser) => {
                    if (firebaseUser) {
                        const userDocRef = db.collection("users").doc(firebaseUser.uid);
                        const userDoc = await userDocRef.get();
                        if (userDoc.exists) {
                            const userData = userDoc.data();
                             if (userData.role === 'Disabled') {
                                alert("Your account has been disabled. Please contact an administrator.");
                                auth.signOut();
                                setUser(null);
                            } else {
                                setUser({ uid: firebaseUser.uid, ...userData });
                            }
                        } else {
                            auth.signOut();
                            setUser(null);
                        }
                    } else {
                        setUser(null);
                    }
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            const handleLogout = () => {
                auth.signOut();
            };

            if (loading) {
                return <div className="flex items-center justify-center min-h-screen">Loading...</div>;
            }

            return user ? <MainAppView user={user} onLogout={handleLogout} /> : <LoginView />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
